<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/funciones.js"></script>
    <title>Panadería Conchita</title>
  </head>
  <body onload="mostrarProductos()">
    <div>
      <h1>Panadería Conchita</h1>
      <h2>Tu pan al mejor precio</h2>
    </div>
    <div>
      <label for="producto"
        >Producto:
        <select name="producto" id="producto" onchange="cargarPrecio()">
          <option value="" disabled selected>--Seleccione--</option>
        </select>
      </label>
      <label for="precio"
        >Precio:
        <input name="precio" id="precio" readonly />
      </label>
      <label for="cantidad"
        >Cantidad:
        <input type="number" id="cantidad" />
      </label>
      <label for="add">
        <button id="add" onclick="addProducto()">add</button>
      </label>
    </div>

    <div>
      <table id="tablaProductos" hidden>
        <tr>
          <th>Producto</th>
          <th>Precio u.</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th>Borrar</th>
        </tr>
      </table>
    </div>
  </body>
</html>
